version: 2

jobs:
  lint:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm ci
      - run: npx semantic-release
  deploy:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm ci
      - run: npm run deploy

workflows:
  version: 2
  lint_and_release:
    jobs:
      - lint
      - release:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
                - dev
      - deploy:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
